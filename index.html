<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>🚏 Остановка №5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="glass">
  <h1>🚏 Остановка №5</h1>
  <p>Каларашовка, Окницкий район</p>

  <div class="lang">
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('ro')">RO</button>
  </div>
</header>

<main class="container">

  <img id="stopImage" class="hero hidden" alt="Остановка">

  <section class="card glass">
    <h2 id="choose">Выберите остановку</h2>

    <select id="stop">
      <option value="">— выбрать —</option>
      <option value="School">Школа</option>
      <option value="Bridge">Турецкий мост</option>
      <option value="Oak">Дуб</option>
      <option value="Hospital">Больница</option>
      <option value="Church">Церковь</option>
      <option value="Final">Конечная</option>
    </select>

    <p id="distance">—</p>
    <p id="price">—</p>

    <button id="payBtn">Оплатить</button>
  </section>

  <section class="card glass hidden" id="mapCard">
    <h2>🗺️ Маршрут</h2>
    <iframe
      src="https://www.openstreetmap.org/export/embed.html?bbox=27.1%2C48.2%2C27.3%2C48.3&layer=mapnik">
    </iframe>
  </section>

</main>

<!-- SMS -->
<div id="sms" class="sms hidden"></div>

<!-- Экран прибытия -->
<div id="arrivalScreen" class="arrival hidden">
  🚌 АВТОБУС ПРИБЫЛ
</div>

<!-- Звук -->
<audio id="arrivalSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3">
</audio>

<script src="script.js"></script>
</body>
</html>
