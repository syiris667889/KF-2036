<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>🚏 Остановка №5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🚏 Остановка №5</h1>
  <p>Каларашовка, Окницкий район</p>

  <div class="lang">
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('ro')">RO</button>
  </div>
</header>

<main class="container">

  <img id="stopImage" class="hero hidden" alt="Остановка">

  <section class="card">
    <h2 id="choose">Выберите остановку</h2>

    <select id="stop" onchange="updateAll()">
      <option value="">— выбрать —</option>
      <option value="Bridge">Турецкий мост</option>
      <option value="Oak">Дуб</option>
      <option value="Hospital">Больница</option>
      <option value="School">Школа</option>
      <option value="Church">Церковь</option>
      <option value="Final">Конечная</option>
    </select>

    <p id="distance">—</p>
    <p id="price">—</p>

    <button onclick="pay()" id="payBtn">Оплатить</button>
  </section>

</main>

<!-- SMS уведомление -->
<div id="sms" class="sms hidden"></div>

<!-- Экран прибытия -->
<div id="arrivalScreen" class="arrival hidden">
  🚌 АВТОБУС ПРИБЫЛ
</div>

<script src="script.js"></script>
</body>
</html>
